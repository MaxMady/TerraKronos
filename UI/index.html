<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TerraKronos</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="head">
      <nav class="main-nav">
        <div class="left">
          <a href="/" class="header-nav">
            <img
              width="55"
              height="55"
              src="assets/logo.png"
              alt="logo"
              style="vertical-align: middle"
          /></a>
          <a href="/" class="home" id="home"><b>Home</b></a>
          <a href="/terminal" id="terminal"><b>Terminal</b></a>
          <a href="/history" id="history"><b>History</b></a>
        </div>
        <div class="right">
          <a href="/settings" id="settings"><b>Settings</b></a>
          <a href="/account" id="account"><b>Account</b></a>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="sec" id="sec1">
        <div class="items1" id="controls">
          <div class="title">
            <h2>Controls</h2>
          </div>
          <div class="row1">
            <div class="cntrlMain">
              <!--Slider 1-->
              <label class="switch">
                Plant Health AI
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <!--Slider 2-->
              <label class="switch">
                Plant Health AI
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <!---->
            </div>
          </div>
        </div>
        <div class="items1" id="config">
          <!--Title for #2 section-->
          <div class="title">
            <h2>Terminal</h2>
          </div>
          <div class="terminal">
            <div class="terminal-output" id="terminal-output"></div>
            <input
              type="text"
              id="command-input"
              class="terminal-input"
              placeholder="Type a command and press Enter"
            />
          </div>
        </div>
      </div>
      <div class="sec" id="sec2">
        <div class="items2" id="output">
          <div class="title">
            <h2>Output</h2>
          </div>
          <div class="output">
            <button id="start-camera">Start Camera</button>
            <button id="stop-camera">Stop Camera</button>
            <video id="camera-feed" autoplay></video>
            <p id="unavailable">Camera not available</p>
          </div>
        </div>
        <div class="items2" id="output">
          <div class="title">
            <h2>Inference</h2>
          </div>
          <div class="inference">
            <div class="row1">
              <div class="stats">
                <div id="temperature">> Temperature: 0 Â°C</div>
                <div id="humidity">> Humidity: 0%</div>
                <div id="moisture">> Soil Wetness: 0%</div>
              </div>
              <div class="info">
                <div id="session">
                  <div class="txt">Started:&nbsp</div>
                  <div id="time">a second ago</div>
                </div>
              </div>
            </div>
            <div class="ai">
              <div id="subhead"></div>
              <div id="prediction">
                [1] Tomato/Late Blight - 98.4%<br />
                [2] Tomato/Early Blight - 1.2%<br />
                [3] Tomato/Yellow Turns - 0.1%<br />
                [4] Potato/.. - ~0.1
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
